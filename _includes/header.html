<header class="site-header">
  <div class="header-top">
    <div class="container">
      <div class="header-top-inner">
        <div class="site-branding">
          <a href="{{ '/' | relative_url }}" class="site-logo">
            <span class="logo-text">{{ site.title }}</span>
          </a>
        </div>
        
        <nav class="main-navigation">
          <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <span class="menu-icon"></span>
            <span class="screen-reader-text">Menu</span>
          </button>
          
          <div class="primary-menu-container">
            <ul class="primary-menu">
              <li><a href="{{ '/' | relative_url }}">Home</a></li>
              <li class="menu-item-has-children">
                <a href="#">Categories</a>
                <ul class="sub-menu">
                  {% for category in site.categories %}
                    <li><a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}/">{{ category[0] }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li><a href="{{ '/about/' | relative_url }}">About</a></li>
              <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
            </ul>
          </div>
        </nav>
        
        <div class="header-actions">
          <button class="search-toggle" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span class="screen-reader-text">Search</span>
          </button>
          <div class="social-links">
            <a href="#" target="_blank" rel="noopener noreferrer" class="social-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="social-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
            <a href="https://github.com/collabnix/mcp-portal" target="_blank" rel="noopener noreferrer" class="social-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="search-form-container">
    <div class="container">
      <form role="search" method="get" class="search-form" action="{{ '/search/' | relative_url }}">
        <label>
          <span class="screen-reader-text">Search for:</span>
          <input type="search" class="search-field" placeholder="Search..." value="{{ page.search_term | escape }}" name="q">
        </label>
        <button type="submit" class="search-submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <span class="screen-reader-text">Search</span>
        </button>
      </form>
    </div>
  </div>
  
  <div class="header-categories">
    <div class="container">
      <ul class="category-list">
        {% for category in site.categories limit:6 %}
          <li><a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}/">{{ category[0] }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
