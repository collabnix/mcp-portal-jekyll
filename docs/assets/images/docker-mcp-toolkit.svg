<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f7f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Docker MCP Toolkit: Problem Solver
  </text>

  <!-- Problems Section (Left) -->
  <rect x="50" y="90" width="300" height="270" rx="10" fill="#ffebee" stroke="#e53935" stroke-width="2" />
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e53935">
    Problems
  </text>

  <!-- Problem Icons and Text -->
  <circle cx="90" cy="160" r="15" fill="#e53935" />
  <text x="90" y="166" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="220" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Fragmented Discovery
  </text>
  
  <circle cx="90" cy="210" r="15" fill="#e53935" />
  <text x="90" y="216" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="220" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Complex Setup
  </text>
  
  <circle cx="90" cy="260" r="15" fill="#e53935" />
  <text x="90" y="266" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="220" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Security Concerns
  </text>
  
  <circle cx="90" cy="310" r="15" fill="#e53935" />
  <text x="90" y="316" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="220" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Lack of Enterprise Readiness
  </text>

  <!-- Docker MCP Solution Section (Right) -->
  <rect x="450" y="90" width="300" height="270" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Docker MCP Toolkit
  </text>

  <!-- Solution Icons and Text -->
  <circle cx="490" cy="160" r="15" fill="#1976d2" />
  <text x="490" y="166" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="620" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Centralized Discovery Catalog
  </text>
  
  <circle cx="490" cy="210" r="15" fill="#1976d2" />
  <text x="490" y="216" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="620" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    One-Click Setup
  </text>
  
  <circle cx="490" cy="260" r="15" fill="#1976d2" />
  <text x="490" y="266" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="620" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Built-in Security
  </text>
  
  <circle cx="490" cy="310" r="15" fill="#1976d2" />
  <text x="490" y="316" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="620" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Enterprise-Ready Features
  </text>

  <!-- Docker Logo in Center -->
  <rect x="370" y="200" width="60" height="60" rx="10" fill="#1976d2" />
  <path d="M375 225 h10 v-10 h10 v10 h10 v10 h-30 z" fill="white" />
  <path d="M385 215 h10 v-10 h10 v10 h10 v10 h-30 z" fill="white" />
  
  <!-- Arrows from Problems to Docker -->
  <path d="M350 190 L370 210" stroke="#e53935" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M350 240 L370 230" stroke="#e53935" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Arrows from Docker to Solutions -->
  <path d="M430 210 L450 190" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M430 230 L450 240" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,3" />

  <!-- Bottom Banner -->
  <rect x="50" y="380" width="700" height="50" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">
    Simplifying MCP for AI Development
  </text>
</svg>